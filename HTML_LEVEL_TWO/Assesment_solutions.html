
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Course Sign Up</title>
    </head>
    <body>
        <h1> Course Sign Up page</h1>
        <p> Please Note:All text fields required</p>
        <form action="thankyou.html" method="get">

            <label for="fn">First Name:</label>
            <input id="fn" type="text" name="" placeholder="First Name" required>

            <label for="ln">Last Name:</label>
            <input id="ln" type="text" name="" placeholder="Last Name" required>
            <p></p>

            <label for="mail"> Email: </label>
            <input id="mail" type="email" name="" value="" placeholder="user@gmail.com" required>

            <label for="pass"> Password: </label>
            <input id="mail" type="password" name="" value="" required>

            <p> Are you over 18?</p>

            <label for="y">Yes:</label>
            <input id="y" type="radio" name="over" value="Yes">

            <label for="n">No:</label>
            <input id="n" type="radio" name="over" value="No">  

            <p> Do you have a card or Gpay?</p>

            <select name="payment">
              <option value="cc">Credit Card</option>
              <option value="gp">Gpay</option>
            </select>

            <p></p>

            <input type="submit" name="" value="Sign Up!">
            

        </form>

    </body>-


</html>
